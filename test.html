<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kulunu | Login Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Base button */
.account-btn {
  background: #004aad;
  color: #fff;
  border: none;
  padding: 10px 22px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
.account-btn:hover { background: #00347a; }

/* Overlay */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Modal box */
.modal-content {
  background: #fff;
  padding: 2rem;
  width: 92%;
  max-width: 400px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  text-align: center;
  position: relative;
  animation: fadeIn 0.4s ease;
}

/* Close button */
.close-btn {
  position: absolute;
  top: 15px;
  right: 18px;
  font-size: 22px;
  color: #999;
  cursor: pointer;
  transition: 0.2s;
}
.close-btn:hover { color: #000; }

/* Tabs */
.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 1.2rem;
}
.tab-btn {
  background: none;
  border: none;
  padding: 8px 16px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 8px;
  color: #777;
  transition: 0.3s;
}
.tab-btn.active {
  background: #004aad;
  color: #fff;
}

/* Forms */
.form { display: none; }
.form.active { display: block; }

.input-group {
  margin-bottom: 1rem;
}
.input-group input {
  width: 100%;
  padding: 12px 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  transition: 0.3s;
}
.input-group input:focus {
  border-color: #004aad;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background: #004aad;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 5px;
  transition: 0.3s;
}
.login-btn:hover { background: #00347a; }

/* Divider */
.divider {
  display: flex;
  align-items: center;
  text-align: center;
  color: #aaa;
  font-size: 0.85rem;
  margin: 15px 0;
}
.divider::before, .divider::after {
  content: '';
  flex: 1;
  border-bottom: 1px solid #ddd;
}
.divider:not(:empty)::before { margin-right: 0.5em; }
.divider:not(:empty)::after { margin-left: 0.5em; }

/* Google button */
.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: #fff;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s;
}
.google-btn img {
  width: 20px;
  height: 20px;
}
.google-btn:hover {
  background: #f5f5f5;
}

/* Sign up link */
.signup-link {
  margin-top: 1rem;
  font-size: 0.9rem;
}
.signup-link a {
  color: #004aad;
  text-decoration: none;
  font-weight: 600;
}
.signup-link a:hover {
  text-decoration: underline;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
</head>

<body>

 <!-- My Account Button -->
<button class="account-btn" id="openLoginModal">My Account</button>

<!-- Modal Overlay -->
<div class="modal-overlay" id="loginModal">
  <div class="modal-content">
    <span class="close-btn" id="closeLoginModal">&times;</span>

    <div class="tabs">
      <button class="tab-btn active" id="loginTab">Login</button>
      <button class="tab-btn" id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form class="login-form form active" id="loginForm">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p class="subtitle">Login to continue</p>
      <div class="input-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>

      <div class="divider"><span>or</span></div>

      <button class="google-btn" type="button">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
        Continue with Google
      </button>

      <p class="signup-link">Donâ€™t have an account? <a href="#" id="toSignup">Sign up</a></p>
    </form>

    <!-- Signup Form -->
    <form class="signup-form form" id="signupForm">
      <h2>Create Account ðŸš€</h2>
      <p class="subtitle">Sign up to get started</p>
      <div class="input-group">
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Sign Up</button>

      <div class="divider"><span>or</span></div>

      <button class="google-btn" type="button">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
        Continue with Google
      </button>

      <p class="signup-link">Already have an account? <a href="#" id="toLogin">Login</a></p>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById('loginModal');
  const openBtn = document.getElementById('openLoginModal');
  const closeBtn = document.getElementById('closeLoginModal');

  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const loginTab = document.getElementById('loginTab');
  const signupTab = document.getElementById('signupTab');

  const toSignup = document.getElementById('toSignup');
  const toLogin = document.getElementById('toLogin');

  // Open Modal
  openBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  // Close Modal
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) modal.style.display = 'none';
  });

  // Toggle Forms
  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
  });

  toSignup.addEventListener('click', (e) => {
    e.preventDefault();
    signupTab.click();
  });

  toLogin.addEventListener('click', (e) => {
    e.preventDefault();
    loginTab.click();
  });
</script>

</body>
</html>
