<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Flight Results</title>
  <link href="assets/img/ku.png" rel="icon">
  <link href="assets/img/ku.png" rel="apple-touch-icon">
  <link href="assets/css/Result.css" rel="stylesheet">
</head>
<body>
<header>
  <div>Flight Results</div>
  <a href="index.html">‚Üê Back to Home</a>
</header>

<div class="filter-bar">
  <div class="filter-option active" data-filter="price">Cheapest</div>
  <div class="filter-option" data-filter="rating">Rating</div>
  <div class="filter-option" data-filter="weather">Weather</div>
  <div class="filter-option" data-filter="time">Time</div>
  <div class="indicator"></div>
</div>

<div class="results" id="results"></div>

<!-- Include Login Modal -->
<div class="modal-overlay" id="loginModal">
  <div class="modal-content">
    <span class="close-btn" id="closeLoginModal">&times;</span>

    <div class="tabs">
      <button class="tab-btn active" id="loginTab">Login</button>
      <button class="tab-btn" id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form class="login-form form active" id="loginForm">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to continue</p>
      <div class="input-group">
        <input id="loginEmail" type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input id="loginPassword" type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn" onclick="window.location.href='Authentication.html'">Login</button>

      <div class="divider"><span>or</span></div>

      <button class="google-btn" type="button">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
        Continue with Google
      </button>

      <p class="signup-link">Don‚Äôt have an account? <a href="#" id="toSignup">Sign up</a></p>
    </form>

    <!-- Signup Form -->
    <form class="signup-form form" id="signupForm">
      <h2>Create Account</h2>
      <p class="subtitle">Sign up to get started</p>
      <div class="input-group">
        <input id="signupName" type="text" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <input id="signupEmail" type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input id="signupPassword" type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn" onclick="window.location.href='Authentication.html'">Sign Up</button>

      <div class="divider"><span>or</span></div>

      <button class="google-btn" type="button">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
        Continue with Google
      </button>

      <p class="signup-link">Already have an account? <a href="#" id="toLogin">Login</a></p>
    </form>
  </div>
</div>

<script>
// ====== Flight Data ======
const flights = [
  { airline: 'Airpeace', from: 'Abuja', to: 'Lagos', time: '10:30 AM', price: 120000, rating: 4.0, weather: 'Clear', logo: 'assets/img/airpeace.svg' },
  { airline: 'Ibom Air', from: 'Abuja', to: 'Lagos', time: '1:00 PM', price: 110000, rating: 4.7, weather: 'Rainy', logo: 'assets/img/ibom-air-logo.png' },
  { airline: 'Flyaero', from: 'Abuja', to: 'Lagos', time: '3:45 PM', price: 95000, rating: 4.2, weather: 'Cloudy', logo: 'assets/img/fly aero.png' },
];

const indicator = document.querySelector('.indicator');
const options = document.querySelectorAll('.filter-option');
const results = document.getElementById('results');
const modal = document.getElementById('loginModal');
const closeBtn = document.getElementById('closeLoginModal');

// ====== Render Flights ======
function renderFlights(data) {
  results.innerHTML = '';
  data.forEach(flight => {
    const div = document.createElement('div');
    div.className = 'ticket';
    div.innerHTML = `
      <div class="airline-header">
        <img src="${flight.logo}" alt="${flight.airline} logo" class="airline-logo">
        <h3>${flight.airline}</h3>
      </div>
      <p><strong>From:</strong> ${flight.from}</p>
      <p><strong>To:</strong> ${flight.to}</p>
      <div class="flight-info-row">
        <p>üïí <strong>Time:</strong> ${flight.time}</p>
        <p>üí∞ <strong>Price:</strong> ‚Ç¶${flight.price.toLocaleString()}</p>
        <p>‚≠ê <strong>Rating:</strong> ${flight.rating}</p>
        <p>üå§Ô∏è <strong>Weather:</strong> ${flight.weather}</p>
      </div>
      <button class="buy-button" data-airline="${flight.airline}">Book Now</button>
    `;
    results.appendChild(div);
  });

  // Attach "Book Now" button events after rendering
  document.querySelectorAll('.buy-button').forEach(btn => {
    btn.addEventListener('click', () => handleBookNow(btn.dataset.airline));
  });
}

// ====== Handle Book Now ======
function handleBookNow(airline) {
  const isLoggedIn = localStorage.getItem('userLoggedIn');

  if (isLoggedIn) {
    window.location.href = "confirm.html";
  } else {
    modal.style.display = "flex"; // Show login modal
  }
}

// ====== Sorting Filter ======
function moveIndicator(target) {
  indicator.style.width = `${target.offsetWidth}px`;
  indicator.style.left = `${target.offsetLeft}px`;
}

options.forEach(option => {
  option.addEventListener('click', () => {
    options.forEach(opt => opt.classList.remove('active'));
    option.classList.add('active');
    moveIndicator(option);

    const criteria = option.dataset.filter;
    const sorted = [...flights];
    if (criteria === 'price') sorted.sort((a, b) => a.price - b.price);
    if (criteria === 'rating') sorted.sort((a, b) => b.rating - a.rating);
    if (criteria === 'weather') sorted.sort((a, b) => a.weather.localeCompare(b.weather));
    if (criteria === 'time') sorted.sort((a, b) => new Date('1970/01/01 ' + a.time) - new Date('1970/01/01 ' + b.time));

    renderFlights(sorted);
  });
});

// ====== Modal Controls ======
closeBtn.addEventListener('click', () => modal.style.display = 'none');
window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

// ====== Tab Switching (Login / Signup) ======
document.getElementById('loginTab').addEventListener('click', () => {
  document.getElementById('loginForm').classList.add('active');
  document.getElementById('signupForm').classList.remove('active');
  document.getElementById('loginTab').classList.add('active');
  document.getElementById('signupTab').classList.remove('active');
});

document.getElementById('signupTab').addEventListener('click', () => {
  document.getElementById('signupForm').classList.add('active');
  document.getElementById('loginForm').classList.remove('active');
  document.getElementById('signupTab').classList.add('active');
  document.getElementById('loginTab').classList.remove('active');
});

document.getElementById('toSignup').addEventListener('click', e => {
  e.preventDefault();
  document.getElementById('signupTab').click();
});

document.getElementById('toLogin').addEventListener('click', e => {
  e.preventDefault();
  document.getElementById('loginTab').click();
});

// ====== Fake Login Simulation ======
document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  localStorage.setItem('userLoggedIn', true);
  modal.style.display = 'none';
  alert('‚úÖ Login successful! You can now book flights.');
});

// ====== Init ======
window.onload = () => {
  moveIndicator(document.querySelector('.filter-option.active'));
  renderFlights(flights);
};
</script>

</body>
</html>
