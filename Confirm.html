<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Booking | Kulunu</title>

  <link href="assets/img/kulu.png" rel="icon">
  <link href="assets/img/kulu.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="assets/css/Confirm.css">
</head>

<body>

<header>
  <h1>Review & Confirm</h1>
  <a href="Booking.html">← Back</a>
</header>

<main class="container">

  <!-- Flight Details -->
  <section class="card">
    <h2>Trip Details</h2>
    <div id="flightInfo"></div>
  </section>

  <!-- Traveler Details -->
  <section class="card">
    <h2>Traveler Details</h2>
    <div id="travelerList"></div>
  </section>

  <!-- Price Summary -->
  <section class="card price-summary">
    <h2>Price Summary</h2>
    <div id="priceSummary"></div>
    <button class="proceed-btn">Proceed to Payment</button>
  </section>

</main>

<!-- EDIT MODAL -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <h3>Edit Traveler</h3>

    <form id="editTravelerForm" class="grid-form">
      <input type="hidden" id="editIndex">

      <div class="field">
        <label>Title</label>
        <select id="editTitle">
          <option>Mr</option><option>Mrs</option><option>Miss</option>
        </select>
      </div>

      <div class="field">
        <label>Traveler Type</label>
        <select id="editTravelerType">
          <option>Adult (12y+)</option>
          <option>Child (2y-12y)</option>
          <option>Infant (below 2y)</option>
        </select>
      </div>

      <div class="field">
        <label>First Name</label>
        <input type="text" id="editFirstName">
      </div>

      <div class="field">
        <label>Last Name</label>
        <input type="text" id="editLastName">
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" id="editEmail">
      </div>

      <div class="field">
        <label>Phone</label>
        <input type="tel" id="editPhone">
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Save</button>
        <button type="button" class="btn ghost" onclick="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
/* ===============================
   LOAD STORAGE SAFELY
================================ */
const bookingData = JSON.parse(localStorage.getItem("bookingData"));
const primary = JSON.parse(localStorage.getItem("primaryTraveler"));
const coTravelers = JSON.parse(localStorage.getItem("coTravelers")) || [];

if (!bookingData) {
  alert("Booking data missing. Please start again.");
  window.location.href = "index.html";
}

/* ===============================
   BUILD TRAVELER LIST
================================ */
let travelers = [];
if (primary) travelers.push(primary);
travelers = travelers.concat(coTravelers);

/* ===============================
   RENDER TRIP DETAILS
================================ */

function renderFlight() {
  const f = bookingData.travelInfo;
  const type = bookingData.tripType;

  // FLIGHT
  if (type === "flight") {
    document.getElementById("flightInfo").innerHTML = `
      <p><strong>Airline:</strong> ${f.airline}</p>
      <p><strong>Route:</strong> ${f.from} → ${f.to}</p>
      <p><strong>Date:</strong> ${f.date}</p>
      <p><strong>Time:</strong> ${f.time}</p>
      <p><strong>Cabin:</strong> ${f.cabin}</p>
      <p><strong>Price per traveler:</strong> ₦${f.price.toLocaleString()}</p>
    `;
  }

  // ROAD TRIP
  if (type === "road") {
    document.getElementById("flightInfo").innerHTML = `
      <p><strong>Transport Company:</strong> ${f.company}</p>
      <p><strong>Route:</strong> ${f.from} → ${f.to}</p>
      <p><strong>Date:</strong> ${f.date}</p>
      <p><strong>Departure Time:</strong> ${f.time}</p>
      <p><strong>Price per traveler:</strong> ₦${f.price.toLocaleString()}</p>
    `;
  }
}

/* ===============================
   RENDER TRAVELERS
================================ */
function renderTravelers() {
  const list = document.getElementById("travelerList");
  list.innerHTML = "";

  travelers.forEach((t, i) => {
    list.innerHTML += `
      <div class="traveler-card">
        <h4>${t.title} ${t.firstName} ${t.lastName}</h4>
        <p><strong>Type:</strong> ${t.travelerType}</p>
        <p><strong>Email:</strong> ${t.email}</p>
        <p><strong>Phone:</strong> ${t.phone}</p>
        <button class="edit-btn" onclick="openEdit(${i})">Edit</button>
      </div>
    `;
  });
}

/* ===============================
   PRICE SUMMARY
================================ */
function renderPrice() {
  const price = bookingData.travelInfo.price;
  const total = price * travelers.length;

  document.getElementById("priceSummary").innerHTML = `
    <p><strong>Price per traveler:</strong> ₦${price.toLocaleString()}</p>
    <p><strong>Travelers:</strong> ${travelers.length}</p>
    <h3>Total: ₦${total.toLocaleString()}</h3>
  `;
}

/* ===============================
   MODAL CONTROLS
================================ */
function openEdit(i) {
  const t = travelers[i];
  document.getElementById("editIndex").value = i;
  document.getElementById("editTitle").value = t.title;
  document.getElementById("editTravelerType").value = t.travelerType;
  document.getElementById("editFirstName").value = t.firstName;
  document.getElementById("editLastName").value = t.lastName;
  document.getElementById("editEmail").value = t.email;
  document.getElementById("editPhone").value = t.phone;

  document.getElementById("editModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("editModal").style.display = "none";
}

document.getElementById("editTravelerForm").addEventListener("submit", e => {
  e.preventDefault();
  const i = document.getElementById("editIndex").value;

  travelers[i].title = editTitle.value;
  travelers[i].travelerType = editTravelerType.value;
  travelers[i].firstName = editFirstName.value;
  travelers[i].lastName = editLastName.value;
  travelers[i].email = editEmail.value;
  travelers[i].phone = editPhone.value;

  closeModal();
  renderTravelers();
  renderPrice();
});

/* ===============================
   INITIAL LOAD
================================ */
renderFlight();
renderTravelers();
renderPrice();
</script>

</body>
</html>
