<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Road Trip Results</title>

  <!-- Favicons -->
  <link href="assets/img/ku.png" rel="icon">
  <link href="assets/img/ku.png" rel="apple-touch-icon">

  <!-- Shared Result Styles -->
  <link href="assets/css/Result.css" rel="stylesheet">
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div>Road Trip Results</div>
  <a href="index.html">‚Üê Back to Home</a>
</header>

<!-- ================= FILTER BAR ================= -->
<div class="filter-bar">
  <div class="filter-option active" data-filter="price">Cheapest</div>
  <div class="filter-option" data-filter="rating">Rating</div>
  <div class="filter-option" data-filter="time">Time</div>
  <div class="indicator"></div>
</div>

<!-- ================= RESULTS ================= -->
<div class="results" id="results"></div>

<!-- ================= LOGIN / SIGNUP MODAL ================= -->
<div class="modal-overlay" id="loginModal">
  <div class="modal-content">
    <span class="close-btn" id="closeLoginModal">&times;</span>

    <div class="tabs">
      <button class="tab-btn active" id="loginTab">Login</button>
      <button class="tab-btn" id="signupTab">Sign Up</button>
    </div>

    <!-- LOGIN -->
    <form class="login-form form active" id="loginForm">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to continue</p>

      <div class="input-group">
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="divider"><span>or</span></div>

      <button class="google-btn" type="button">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg">
        Continue with Google
      </button>

      <p class="signup-link">
        Don‚Äôt have an account?
        <a href="#" id="toSignup">Sign up</a>
      </p>
    </form>

    <!-- SIGNUP -->
    <form class="signup-form form" id="signupForm">
      <h2>Create Account</h2>
      <p class="subtitle">Sign up to get started</p>

      <div class="input-group">
        <input type="text" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" required>
      </div>

      <button type="submit" class="login-btn">Sign Up</button>

      <div class="divider"><span>or</span></div>

      <button class="google-btn" type="button">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg">
        Continue with Google
      </button>

      <p class="signup-link">
        Already have an account?
        <a href="#" id="toLogin">Login</a>
      </p>
    </form>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
/* ===================================================
   DATA
=================================================== */
const trips = [
  {
    company: 'GUO Transport',
    from: 'Abuja',
    to: 'Lagos',
    time: '7:00 AM',
    price: 35000,
    rating: 4.5,
    logo: 'assets/img/guo-transport-logo-png.png'
  },
  {
    company: 'God Is Good Motors',
    from: 'Abuja',
    to: 'Lagos',
    time: '5:30 AM',
    price: 30000,
    rating: 4.2,
    logo: 'assets/img/GIGM.png'
  },
  {
    company: 'ABC Transport',
    from: 'Abuja',
    to: 'Lagos',
    time: '6:30 PM',
    price: 28000,
    rating: 3.9,
    logo: 'assets/img/ABC-LOGISTICS-LOGO.png'
  }
];

/* ===================================================
   ELEMENTS
=================================================== */
const results = document.getElementById('results');
const indicator = document.querySelector('.indicator');
const options = document.querySelectorAll('.filter-option');

const modal = document.getElementById('loginModal');
const closeBtn = document.getElementById('closeLoginModal');

const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');

const loginTab = document.getElementById('loginTab');
const signupTab = document.getElementById('signupTab');

const toSignup = document.getElementById('toSignup');
const toLogin = document.getElementById('toLogin');

/* ===================================================
   RENDER TRIPS
=================================================== */
function renderTrips(data) {
  results.innerHTML = '';

  data.forEach(trip => {
    const div = document.createElement('div');
    div.className = 'ticket';

    div.innerHTML = `
      <div class="airline-header">
        <img src="${trip.logo}" class="airline-logo">
        <h3>${trip.company}</h3>
      </div>

      <p><strong>From:</strong> ${trip.from}</p>
      <p><strong>To:</strong> ${trip.to}</p>

      <div class="flight-info-row">
        <p>üïí <strong>Departure:</strong> ${trip.time}</p>
        <p>üí∞ <strong>Price:</strong> ‚Ç¶${trip.price.toLocaleString()}</p>
        <p>‚≠ê <strong>Rating:</strong> ${trip.rating}</p>
      </div>

      <button class="buy-button" data-company="${trip.company}">
        Book Trip
      </button>
    `;

    results.appendChild(div);
  });

  document.querySelectorAll('.buy-button').forEach(btn => {
    btn.addEventListener('click', () => {
      const company = btn.dataset.company;
      const trip = trips.find(t => t.company === company);
      handleBookTrip(trip);
    });
  });
}

/* ===================================================
   BOOKING LOGIC (AUTH CHECK)
=================================================== */
function handleBookTrip(trip) {
  const isLoggedIn = localStorage.getItem('userLoggedIn');

  if (isLoggedIn) {
    localStorage.setItem('bookingData', JSON.stringify(trip));
    window.location.href = 'Roadtrip.html';
  } else {
    modal.style.display = 'flex';
  }
}

/* ===================================================
   FILTERS
=================================================== */
function moveIndicator(target) {
  indicator.style.width = `${target.offsetWidth}px`;
  indicator.style.left = `${target.offsetLeft}px`;
}

options.forEach(option => {
  option.addEventListener('click', () => {
    options.forEach(o => o.classList.remove('active'));
    option.classList.add('active');
    moveIndicator(option);

    const sorted = [...trips];
    if (option.dataset.filter === 'price') sorted.sort((a,b)=>a.price-b.price);
    if (option.dataset.filter === 'rating') sorted.sort((a,b)=>b.rating-a.rating);
    if (option.dataset.filter === 'time') {
      sorted.sort((a,b)=>new Date(`1970/01/01 ${a.time}`) - new Date(`1970/01/01 ${b.time}`));
    }

    renderTrips(sorted);
  });
});

/* ===================================================
   MODAL CONTROLS
=================================================== */
closeBtn.addEventListener('click', () => modal.style.display = 'none');
window.addEventListener('click', e => {
  if (e.target === modal) modal.style.display = 'none';
});

/* ===================================================
   TAB SWITCHING
=================================================== */
loginTab.addEventListener('click', () => {
  loginForm.classList.add('active');
  signupForm.classList.remove('active');
  loginTab.classList.add('active');
  signupTab.classList.remove('active');
});

signupTab.addEventListener('click', () => {
  signupForm.classList.add('active');
  loginForm.classList.remove('active');
  signupTab.classList.add('active');
  loginTab.classList.remove('active');
});

toSignup.addEventListener('click', e => {
  e.preventDefault();
  signupTab.click();
});

toLogin.addEventListener('click', e => {
  e.preventDefault();
  loginTab.click();
});

/* ===================================================
   FAKE LOGIN
=================================================== */
loginForm.addEventListener('submit', e => {
  e.preventDefault();
  localStorage.setItem('userLoggedIn', true);
  modal.style.display = 'none';
  alert('‚úÖ Login successful! You can now book trips.');
});

/* ===================================================
   INIT
=================================================== */
window.onload = () => {
  moveIndicator(document.querySelector('.filter-option.active'));
  renderTrips(trips);
};
</script>

</body>
</html>
